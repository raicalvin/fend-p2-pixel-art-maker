<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Calvin Simran Rai">
    <meta name="description" content="A simple pixel art maker app!">
    <title>Pixel Art Maker</title>
    <!--Link to stylesheet-->
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

  </head>
    <body>

    <div id="main-content">
      <div class="upper-background">
        <div class="upper-container">
          <div class="image-container">
            <img src="src/logo.png" alt="Pixel art maker logo">
          </div>
        </div>
      </div>
      <div class="lower-background">
        <div class="lower-container">
          <div class="outer-canvas">

            <h2>Choose Grid Size</h2>
            <form id="sizePicker">
                Grid Height:
                <input type="number" id="inputHeight" name="height" min="1" value="1"> Grid Width:
                <input type="number" id="inputWidth" name="width" min="1" value="1">
                <input type="submit">
            </form>

            <h2 class="heading-lower">Pick A Color</h2>
            <div class="color-picker-div">
              <input type="color" id="colorPicker">
            </div>
            <h2 class="heading-lower">Design Canvas</h2>
            <table id="pixelCanvas"></table>

          </div>
        </div>
      </div>
    </div>

    <div id="footer">
      <span>Made with <i class="fas fa-heart"></i> and JavaScript. By Calvin.</span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
